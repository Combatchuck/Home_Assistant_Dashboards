                      content: "{{ entity.name }}";
                      display: flex;
                      font-family: Roboto, sans-serif;
                      font-size: 14px;
                      font-weight: 500;
                      height: 20px;
                      letter-spacing: 0.1px;
                      line-height: 20px;
