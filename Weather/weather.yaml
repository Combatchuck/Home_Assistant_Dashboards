                    bar-card-animationbar {
                      {% if entity.state == 9999999999 %}
                        left: 1.5em !important;
                        width: calc(100% - 1.5em);
                      {% else %}
                        {% set state_width = 1 + (entity.state|string|count + entity.unit|count) * 0.4 %}
