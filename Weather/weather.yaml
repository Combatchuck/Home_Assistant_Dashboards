                    ha-card:hover {
                      {% if entity.state == 9999999999 %}
                        background-color: rgba(200,200,200, 0.02);
                      {% elif entity.state < severity.orange %}
                        background-color: rgba({{colors.green}}, 0.02);
                      {% elif entity.state < severity.red %}
